<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="hero | image">
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero | image" [alt]="hero.superhero">
  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong>Primera apariciÃ³n </strong>{{ hero.first_appearance }}
      <br>
      <strong>Personajes: </strong>{{ hero.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/hero', hero.id]">Leer mas ...</button>
    <button mat-button color="info" [routerLink]="['/hero/edit', hero.id]">Editar</button>
  </mat-card-actions>
</mat-card>
